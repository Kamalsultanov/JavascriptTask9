<body>
    <script>
        const arr = [2, 12, 45, 12, 52, 64, 48, -12, -53, 0 , 24, 12, 5 ]

        function sortit(arr){
            for( let i=0; i< arr.length; i++){
                for( let j=0; j<arr.length; j++){
                    if ( arr[i]< arr[j]){
                        let ara = arr[i]
                        arr[i] = arr[j]
                        arr[j] = ara
                    }
                }
            }
            return arr
        }
    </script>
