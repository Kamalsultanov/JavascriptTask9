<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = []
        for( i= 0; i<10000; i++){
            let num = 0
            let tex = i.toString()
            for( j=0; j<tex.length;j++){
                num += Math.pow(tex[j],tex.length)
            }
            if( i==num){
                arr.push(i)
            }
        }
        console.log(arr)
    </script>
</body>
</html>
